<div class="login-container">
  <div class="login-card">
    <h2>Login to Tweet Purge</h2>

    <div class="login-info">
      <span>Sign in with your Twitter credentials</span>
    </div>
    <div class="twitter-login-form">
      <input type="text" placeholder="Username" [(ngModel)]="twitterUsername" />
      <input type="password" placeholder="Password" [(ngModel)]="twitterPassword" />
      <button class="twitter-login-button" (click)="signInWithTwitter()">Sign in</button>
    </div>
  </div>
</div>
