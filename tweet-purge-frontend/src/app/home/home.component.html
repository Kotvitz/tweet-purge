<div class="home-container">
  <div class="search-section">
    <h2>Search tweets with...</h2>

    <form>
      <div class="form-group">
        <label for="allWords">All these words:</label>
        <input type="text" id="allWords" />
      </div>

      <div class="form-group">
        <label for="exactPhrase">This exact word or phrase:</label>
        <input type="text" id="exactPhrase" />
      </div>

      <div class="form-group">
        <label for="anyWords">Any of these words:</label>
        <input type="text" id="anyWords" />
      </div>

      <div class="form-group">
        <label for="noneWords">None of these words:</label>
        <input type="text" id="noneWords" />
      </div>

      <div class="form-group">
        <label for="dateRange">This date range:</label>
        <input type="date" id="dateRangeStart" />
        <span>to</span>
        <input type="date" id="dateRangeEnd" />
      </div>

      <div class="form-buttons">
        <button class="search-button">Search</button>
        <button class="clear-button">Clear filters</button>
      </div>
    </form>
  </div>
</div>
