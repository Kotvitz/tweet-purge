<div class="home-container">
  <div class="search-section">
    <h2>Search tweets with...</h2>

    <form>
      <div class="form-group">
        <label for="allWords">All these words:</label>
        <input type="text" id="allWords" name="allWords" [(ngModel)]="allWords">
      </div>

      <div class="form-group">
        <label for="exactPhrase">This exact word or phrase:</label>
        <input type="text" id="exactPhrase" name="exactPhrase" [(ngModel)]="exactPhrase">
      </div>

      <div class="form-group">
        <label for="anyWords">Any of these words:</label>
        <input type="text" id="anyWords" name="anyWords" [(ngModel)]="anyWords">
      </div>

      <div class="form-group">
        <label for="noneWords">None of these words:</label>
        <input type="text" id="noneWords" name="noneWords" [(ngModel)]="noneWords">
      </div>

      <div class="form-group">
        <label for="dateRange">This date range:</label>
        <input type="date" id="dateRangeStart" name="dateRangeStart" [(ngModel)]="dateRangeStart">
        <span>to</span>
        <input type="date" id="dateRangeEnd" name="dateRangeEnd" [(ngModel)]="dateRangeEnd">
      </div>

      <div class="form-buttons">
        <button class="search-button">Search</button>
        <button class="clear-button" (click)="clearFilters()">Clear filters</button>
      </div>
    </form>
  </div>
</div>
